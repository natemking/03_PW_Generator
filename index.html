<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <!-- Google Fonts - Exo 2 used -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!-- FontAwesome Icons-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- Laptop wrapper -->
  <main class="laptop">

    <!-- Laptop screen -->
    <section class="screen">
      <!-- Screen header -->
      <section class="screen-header">
        <h2>
          <!-- FontAwesome icon that toggles classes after JS script executes -->
          <i class="fa fa-unlock-alt fa-lock" id="lock-icon" aria-hidden="true"></i>
          Password Generator
        </h2>
        <!-- The button used to copy the pw output. Only visible after the script completes -->
        <button id="copy-btn" onclick="copyPW()">copy<i class="fa fa-clipboard" id="copy-icon"
            aria-hidden="true"></i></button>
      </section>
      <!-- Screen body -->
      <section class="screen-body">
        <!-- Text area that the pw is output to -->
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password">
          </textarea>
      </section>
      <!-- Screen footer -->
      <section class="screen-footer">
        <!-- Generate button for JS script call -->
        <button id="generate" class="btn" enabled>Generate</button>
      </section>
      <!-- Tablet button default hidden until mobile sized screen -->
      <section class="tablet-btn"></section>
    </section>

    <!-- Laptop body -->
    <section class="mac-bottom">
      <section class="box1">
        <section class="box1-sm"></section>
      </section>
      <section class="box2"></section>
    </section>

  </main>

  <!-- JavaScript for password generation -->
  <script src="./assets/scripts/script.js"></script>

</body>

</html>
