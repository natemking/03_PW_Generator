<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main class="wrapper">
     
      <section class="card">
        <section class="card-header">
          <h2>Password Generator</h2>
        </section>
        <section class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </section>
        <section class="card-footer">
          <button id="generate" class="btn">Generate</button>
        </section>
        <section class="ipad-Button">
          
        </section>
      </section>

      <section class="mac-bottom">
        <section class="box1">
          <section class="box1-sm">
          </section>
        </section>
        <section class="box2">
        </section>
      </section>
    </main>
    
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
